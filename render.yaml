databases:
  - name: medieval-debate-db
    databaseName: medieval_debate
    user: medieval_debate_user
    plan: free

services:
  - type: web
    name: medieval-debate
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y nodejs npm &&
      bash build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medieval-debate-db
          property: connectionString
      - key: NODE_ENV
        value: production
